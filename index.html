<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão fidelidade - Member Club</title>
  <link rel="stylesheet" href="styles/index.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="container">
    <header class="grid">
      <div id="logo">
        <img src="assets/logo.png" alt="Logo Member club" />
      </div>
      <div id="searchCard">
        <input type="text" id="input" placeholder="ID do cartão">
        <i class="ph ph-arrow-elbow-down-left" id="inputIcon"></i>
      </div>
    </header>
    <main class="grid">
      <section id="customer" class="box">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar" />
        <h2>Nathália Miranda</h2>
        <p>Cliente desde 18/09/2023</p>
      </section>
      <section id="history" class="box">
        <div class="header">
          <h2>Histórico</h2>
          <p>7 cortes</p>
        </div>
        <div class="content">
          <div class="item">
            <div>
              <p>18/09/2023</p>
              <span>18:30</span>
            </div>
            <i class="ph ph-seal-check icon"></i>
          </div>
          <div class="item">
            <div>
              <p>18/09/2023</p>
              <span>18:30</span>
            </div>
            <i class="ph ph-seal-check icon"></i>
          </div>
          <div class="item">
            <div>
              <p>18/09/2023</p>
              <span>18:30</span>
            </div>
            <i class="ph ph-seal-check icon"></i>
          </div>
          <div class="item">
            <div>
              <p>18/09/2023</p>
              <span>18:30</span>
            </div>
            <i class="ph ph-seal-check icon"></i>
          </div>
        </div>
      </section>
      <section id="card" class="box">
        <div class="header">
          <div>
            <h2>Cartão fidelidade</h2>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <span id="userId">ID: 124-537-835-230</span>
        </div>
        <div class="content">
          <div class="item">
            <img src="./assets/PinCheck.png" alt="Pin Check" class="pinCheck" />
          </div>
          <div class="item">
            <img src="./assets/PinCheck.png" alt="Pin Check" class="pinCheck" />
          </div>
          <div class="item">
            <img src="./assets/PinCheck.png" alt="Pin Check" class="pinCheck" />
          </div>
          <div class="item">
            <img src="./assets/PinCheck.png" alt="Pin Check" class="pinCheck" />
          </div>
          <div class="item">
            <img src="./assets/PinCheck.png" alt="Pin Check" class="pinCheck" />
          </div>
          <div class="item">
            <img src="./assets/PinCheck.png" alt="Pin Check" class="pinCheck" />
          </div>
          <div class="item">
            <img src="./assets/PinCheck.png" alt="Pin Check" class="pinCheck" />
          </div>
          <div class="item">
            <img src="./assets/PinCheck.png" alt="Pin Check" class="pinCheck" />
          </div>
          <div class="item"></div>
          <div class="item">
            <i class="ph ph-gift icon"></i>
          </div>
        </div>
      </section>
      <section id="totalCutHair" class="box" style="grid-area: totalCutHair">
        <h2><span>3</span> cortes restantes</h2>
        <div id="progressBar"></div>
        <p>7 de 10</p>
        <img  src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar" />
      </section>
    </main>
  </div>
</body>
</html>
