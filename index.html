<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão fidelidade - Member Club</title>
</head>
<body>
  <div id="container">
    <div id="logo"></div>
    <div id="searchCard">
      <input type="text" id="input" placeholder="ID do cartão">
    </div>
    <div id="customer">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar" />
      <h2>Nathália Miranda</h2>
      <p>Cliente desde 18/09/2023</p>
    </div>
    <section id="history">
      <div class="header">
        <h2>Histórico</h2>
        <p>7 cortes</p>
      </div>
      <div class="content">
        <div class="item">
          <div class="date">18/09/2023</div>
          <div class="description">Corte de cabelo</div>
          <div class="icon">check</div>
        </div>
    </section>
    <section id="card">
      <div class="header">
        <h2>Cartão fidelidade</h2>
        <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
        <span id="userId">ID: 124-537-835-230</span>
      </div>
      <div class="content">
        <div class="item">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar" />
        </div>
      </div>
    </section>
    <section id="totalCutHair">
      <h2><span>3</span> cortes restantes</h2>
      <div id="progressBar"></div>
      <p>7 de 10</p>
      <img  src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar" />
    </section>
  </div>
</body>
</html>
